<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="/css/options.css">
</head>

<body>
    <div class="container">
        <div class="main-options">
            <div class="left-options">
                <img src="/img/Online games addiction-bro.svg" alt="">
            </div>
            <div class="right-options">
                <div class="panel">
                    <h1>Jogo da Velha</h1>
                    <h2 id="primeiro">Jogar Contra:</h2>
                    <div class="computer">Computador</div>
                    <div class="friend">1x1</div>
                    <h2 id="segundo">Simbolo:</h2>
                    <div class="x">X</div>
                    <div class="o">O</div>
                    <div class="play">Jogar</div>
                </div>
            </div>
        </div>
        <div class="gameover hide"></div>
    </div>
    <script src="/JS/options.js"></script>
</body>

</html>
