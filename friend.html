<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha 1x1</title>
    <link rel="stylesheet" href="/css/friend.css">
</head>

<body>
    <div class="container">
        <div class="main-options">
            <div class="right-options">
                <h1 class="player">Player x Player</h1>
                <div class="panel2">
                    <div class="select-box">
                        <header>Tic Tac Toe</header>
                        <div class="content">
                            <div class="title">Qual player vocÃª quer ser?</div>
                            <div class="options">
                                <button class="playerX">Player (X)</button>
                                <button class="playerO">Player (O)</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="board" data-board>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                    </div>
                    <div class="winning-message">
                        <h1 data-winning-message-text>X VENCEU</h1>
                        <img src="/img/Winners-bro (2).svg" alt="">
                        <button class="btn" button>Jogar de novo</button>
                    </div>
                    <div class="tie-message">
                        <h1 data-winning-message-text>DEU VELHA</h1>
                        <img src="/img/Grandma-bro.svg" alt="">
                        <button class="btn" button-tie>Jogar de novo</button>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="my-canvas"></canvas>
    </div>
    
    <script src="/JS/index.min.js"></script>
    <script src="/JS/game.js" type="module"></script>
</body>
</html>
